<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="" />

    <title>Gift Shop V2</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
  </head>

  <body>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div>
      <img
        class="img-fluid"
        src="https://d3eys52k95jjdh.cloudfront.net/wp-content/uploads/2019/12/patrick.jpg"
        alt="Cover Photo"
        max-width="50%"
      />
      <p>
        <a class="btn btn-dark btn-lg" href="#" role="button"
          >Shop now &raquo;</a
        >
      </p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5 m-1" *ngFor="let product of products">
          <div class="card text-white bg-dark">
            <img
              class="card-img-top"
              src="{{product.imageUrl}}"
              alt="Card image cap"
            />
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a
                routerLink="/product/{{product.id}}"
                class="btn btn-outline-light btn-sm"
                >Go to Product</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="../../../../assets/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script src="../../../../extras/js/vendor/popper.min.js"></script>
    <script src="../../../../extras/js/bootstrap.min.js"></script>
  </body>
</html>

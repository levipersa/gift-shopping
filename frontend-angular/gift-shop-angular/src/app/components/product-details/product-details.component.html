<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="" />

    <title>Gift Shop V2</title>

    <style>
      h1 {
        color: rgb(182, 182, 187);
      }
      .coverText {
        color: rgb(186, 186, 211);
      }
    </style>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
  </head>

  <body>
    <div class="container-fluid">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="first-slide"
              src="{{ product.imageUrl }}"
              alt="First slide"
              style="object-fit: contain"
            />
            <div class="container">
              <div class="carousel-caption text-left">
                <h1>{{ product.name }}</h1>
                <p>
                  <a class="btn btn-dark btn-dark" href="#" role="button"
                    >Add to cart</a
                  >
                </p>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="second-slide"
              src="https://s.yimg.com/os/creatr-uploaded-images/2020-12/ff0ffb60-409e-11eb-bdb9-951d9d860029"
              alt="Second slide"
            />
            <div class="container">
              <div class="carousel-caption text-muted"></div>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="third-slide"
              src="https://o.aolcdn.com/hss/storage/midas/dd6ffeb82dc5e98d6cf6cb638a8a883/204586570/thegamer-1.jpg"
              alt="Third slide"
            />
            <div class="container">
              <div class="carousel-caption text-muted"></div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#myCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#myCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="container">
      <div class="blog-post">
        <h2 class="blog-post-title">{{ product.name }}</h2>

        <p>
          {{ product.description }}
        </p>
      </div>
    </div>
  </body>
</html>
